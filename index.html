<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Home Fast | Dan Kolic</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f9fa; }
    .container { max-width: 700px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    img { width: 100%; border-radius: 10px; }
    h1 { text-align: center; color: #003366; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 15px; font-weight: bold; }
    input, textarea, select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; margin-top: 5px; }
    button { margin-top: 20px; padding: 12px; background: #003366; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #00509e; }
    @media (max-width: 600px) { .container { margin: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="Dan_sign_in_yard.png" alt="Dan Kolic Real Estate" />
    <h1>Need to Sell Your Home Fast?</h1>
    <form name="contact" method="POST" data-netlify="true" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email Address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label for="address">Property Address</label>
      <input type="text" id="address" name="Property Address" required>

      <label for="urgency">How Soon Do You Need To Sell?</label>
      <select id="urgency" name="How Soon Do You Need To Sell?">
        <option value="Immediately">Immediately</option>
        <option value="Within 30 Days">Within 30 Days</option>
        <option value="1-3 Months">1-3 Months</option>
        <option value="3-6 Months">3-6 Months</option>
        <option value="Just Exploring Options">Just Exploring Options</option>
      </select>

      <label for="situation">Tell Us About Your Situation (Optional)</label>
      <textarea id="situation" name="Tell Us About Your Situation" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
